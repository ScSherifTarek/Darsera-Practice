        <!-- Start Login -->
        
        <div class="container login">
        
            
            
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="head">
                <h2>Create a new account</h2>
                <div class="line"></div>
            </div>
            <div class="form">
            <form onSubmit="return myFunction()" id="myform" method="post" action="#">
            	<div class="error"><span></span></div>
            	<label>First Name *</label>
            	<input name="first-name" type="text" class="form-control" placeholder="First Name" required>
                <br>
                <label>Last Name *</label>
                <input name="last-name" type="text" class="form-control" placeholder="Last Name" required>
                <br>
                <label>Birth Date *</label>
                <br> 
                <div class="select">
                    <div class="col-md-4 col-xs-4">               
                        <select name="year" id="years" class="form-control" required>
                            <option disabled>select year ...</option>
                        </select>
                    </div>
                    <div name="month"  class="col-md-4 col-xs-4"> 
                        <select name="month" id="months" class="form-control" required>
                            <option disabled>select Month ...</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-xs-4 last-one"> 
                        <select name="day" id="days" class="form-control" required>
                            <option disabled>select day ...</option>
                        </select>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <label>Gender *</label>
                <select name="gender" class="form-control">
                	<option value="male">Male</option>
                	<option value="female">Female</option>
                </select>
                <br>
                <label>Phone Number *</label>
                <input name="first-phone" type="tel" pattern="^\d{11}$" class="form-control" placeholder="Phone Number" required>
                <br>
                <label>Second Phone Number</label>
                <input name="second-phone" type="tel" pattern="^\d{11}$" class="form-control" placeholder="Second Phone Number" >
                <br>
                <label>Email *</label>
                <input name="email" type="email" class="form-control" placeholder="Email" required>
                <br>
                <label>Password *</label>
                <input onFocus="bordercolor(this)" name="pass1" type="password" id="pass1" class="form-control" placeholder="Password" required>
                <br>
                <label>Confirm Password *</label>
                <input onFocus="bordercolor(this)" name="pass2" type="password" class="form-control" id="pass2" placeholder="Confirm Password " required>
                <br>
                <label id="check" class="check"><input class="checkbox" id="checkbox" type="checkbox" name="argeement" value="off">I have read and agree to the <a href="#"> Terms and Conditions and Privacy Policy</a></label>
                <br>
               	
                <button type="submit" class="btn btn-success "><i class="fa fa-user-plus"> </i> Sign Up</button>
            </form>
            </div>
